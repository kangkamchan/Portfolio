<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{main/headerlayout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>K-MOOC</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
    <link th:href="@{/css/mypagesidebar.css}" rel="stylesheet" />
    <style>

        /* General Styles */

        .container {
            max-width: 100%;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 10px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            font-size: 16px;
            cursor: pointer;
            background: #f7f7f7;
            border: 1px solid #ddd;
            border-bottom: none;
        }

        .tab.active {
            background: #fff;
            font-weight: bold;
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
        }

        /* Notification Info */
        .notification-info {
            font-size: 14px;
            color: #666;
            margin: 10px 0 20px;
        }

        .notification-info strong {
            color: #0056b3;
        }

        /* Notification List */
        .notification-list {
            border-top: 1px solid #ddd;
        }

        .notification-item {
            display: flex;
            align-items: center;
            padding: 15px 10px;
            border-bottom: 1px solid #ddd;
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: #d9534f;
            margin-right: 15px;
        }

        .content h3 {
            font-size: 16px;
            margin: 0 0 5px;
            color: #333;
        }

        .content p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

        .time {
            margin-left: auto;
            font-size: 12px;
            color: #888;
        }

    </style>
</head>
<body>
<section class="content" layout:fragment="maincontent">

    <div class="container">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active">전체 알림</button>
        </div>

        <!-- Notification Message -->
        <p class="notification-info">알림 메세지는 <strong>7일</strong> 동안 보관됩니다.</p>

        <!-- Notification List -->
        <div class="notification-list">
            <div class="notification-item">
                <div class="icon">
                    <span>N</span>
                </div>
                <div class="content">
                    <h3>스타트업 비즈니스 기획론</h3>
                    <p>새 토론글이 등록되었습니다.</p>
                    <span class="time">26분전</span>
                </div>
            </div>
            <div class="notification-item">
                <div class="icon">
                    <span>N</span>
                </div>
                <div class="content">
                    <h3>스타트업 비즈니스 기획론</h3>
                    <p>새 토론글이 등록되었습니다.</p>
                    <span class="time">13시간전</span>
                </div>
            </div>
            <div class="notification-item">
                <div class="icon">
                    <span> </span>
                </div>
                <div class="content">
                    <h3>스타트업 비즈니스 기획론</h3>
                    <p>새 토론글이 등록되었습니다.</p>
                    <span class="time">1일전</span>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
