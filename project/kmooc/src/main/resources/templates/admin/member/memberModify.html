<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>K-MOOC</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
    <link rel="icon" th:href="@{'/images/favicon.ico'}" type="image/x-icon">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f9f9f9;
        color: #333;
    }

    .content {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        height: 100%;
    }


    .container {
        max-width: 800px;
        margin: 0 auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
    }

    h1 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .report-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
    }

    .category {
        font-size: 16px;
        font-weight: bold;
        color: #007bff;
        margin-right: 10px;
    }

    h2 {
        font-size: 18px;
        font-weight: bold;
        margin: 0;
    }


    .report-info {
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
    }

    .report-info span {
        margin-right: 20px;
    }

    .report-content {
        font-size: 14px;
        margin-bottom: 20px;
    }


    hr {
        margin: 20px 0;
        border: none;
        border-top: 1px solid #ddd;
    }


    .back-button, .back-modify, .back-delete {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
    }

    /* Title */
    .title {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
    }

    /* Steps */
    .steps {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
    }

    .step {
        color: #ccc;
        position: relative;
        padding: 0 10px;
    }

    .step::before {
        content: "●";
        margin-right: 5px;
        color: #ccc;
    }

    .step.active {
        color: #0056d2;
    }

    .step.active::before {
        color: #0056d2;
    }

    /* Form Section */
    .form-section {
        background-color: #eef7ff;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
    }

    .section-title {
        font-size: 1.2rem;
        margin-bottom: 20px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-size: 0.9rem;
        margin-bottom: 5px;
        display: block;
    }

    input, select, textarea {
        width: 100%;
        padding: 8px;
        font-size: 0.9rem;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    textarea {
        height: 60px;
        resize: none;
    }

    .radio-group {
        display: flex;
        gap: 15px;
    }

    .email-group {
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .info-text {
        font-size: 0.8rem;
        color: #555;
        margin-top: 5px;
    }


    .actions {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    .btn {
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        border: none;
        cursor: pointer;
    }

    .btn.cancel {
        background-color: #ccc;
        color: #fff;
    }

    .btn.cancel:hover {
        background-color: #999;
    }

    .btn.confirm {
        background-color: #0056d2;
        color: #fff;
    }

    .btn.confirm:hover {
        background-color: #003f9a;
    }

    .verify-btn, .check-btn, .reset-btn {
        padding: 5px 10px;
        background-color: #0056d2;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 180px;
    }

</style>
<body>

<div th:replace="admin/header :: header"></div>

<section class="content">

    <div class="container">
        <h1 class="title">회원수정</h1>
        <div class="form-section">
            <h2 class="section-title">기본정보</h2>
            <form method="post">
                <!-- Username -->
                <div class="form-group">
                    <label for="memberId">아이디 </label>
                    <input type="text" id="memberId" placeholder="아이디를 입력하세요." value="이전아이디">
                </div>

                <!-- Name -->
                <div class="form-group">
                    <label for="userName">이름 </label>
                    <input type="text" id="userName" name="userName" placeholder="이름을 입력하세요." value="이전이름">
                    <!--                    <button type="button" class="verify-btn2">본인인증</button>-->
                </div>

                <!-- Gender -->
                <div class="form-group">
                    <label>성별 : 이전성별</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="male"> 남성</label>
                        <label><input type="radio" name="gender" value="female"> 여성</label>
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label>이메일 </label>
                    <div class="email-group">
                        <input type="text" placeholder="이메일 아이디 입력">
                        <span>@</span>
                        <select>
                            <option value="" selected>이메일 도메인 입력</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="naver.com">naver.com</option>
                        </select>
                        <button type="button" class="check-btn">중복체크</button>
                        <button type="button" class="reset-btn">취소</button>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">비밀번호 </label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요.">
                </div>


                <div class="actions">
                    <button type="button" class="btn cancel">취소</button>
                    <button type="submit" class="btn confirm">수정하기</button>
                </div>
            </form>
        </div>
    </div>
</section>

<div th:replace="admin/footer :: footer"></div>

</body>
</html>
