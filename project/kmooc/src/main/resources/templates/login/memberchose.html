<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{main/headerlayout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>K-MOOC</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        .content {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Title and Subtitle */
        .title {
            font-size: 2rem;
            margin: 20px 0;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 40px;
        }

        /* Card Container */
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: #eef7ff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 180px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .card-image {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 1rem;
            font-weight: bold;
            margin: 10px 0;
            color: #0056d2;
        }

        .card-text {
            font-size: 0.9rem;
            color: #555;
        }

        /* Info and Notice */
        .info {
            font-size: 0.9rem;
            color: #555;
            margin: 20px 0;
        }

        .notice {
            background-color: #f1f4f9;
            border-left: 4px solid #0056d2;
            padding: 10px 15px;
            font-size: 0.9rem;
            text-align: left;
            margin-top: 20px;
        }

        .notice p {
            margin: 5px 0;
            color: #333;
        }

    </style>
</head>

<body>



<section class="content" layout:fragment="maincontent">
    <div class="container">
        <h1 class="title">회원가입</h1>
        <p class="subtitle">K-MOOC에 오신 것을 환영합니다.</p>
        <div class="card-container">
            <div class="card" id="gmember">
                <img th:src="@{/images/generlmember.png}" alt="일반회원" class="card-image">
                <h2 class="card-title">일반회원 &gt;</h2>
                <p class="card-text">만 14세 이상 회원가입</p>
            </div>
            <div class="card" id="tmember">
                <img th:src="@{/images/cmember.png}" alt="선생님 회원" class="card-image">
                <h2 class="card-title">선생님 회원 &gt;</h2>
                <p class="card-text">만 19세 이상 회원가입</p>
            </div>
        </div>
        <p class="info">
            회원구분에 따라 가입절차에 차이가 있으니 반드시 본인에 해당하는 경우를 선택해 주시기 바랍니다.
        </p>
    </div>


</section>



<th:block layout:fragment="script" th:inline="javascript">
    <script th:inline="javascript">

        const gmember = document.getElementById("gmember");
        gmember.addEventListener("click", () =>{
           location.href = '/login/memberterms'
        });

        const tmember = document.getElementById("tmember");
        tmember.addEventListener("click", () =>{
            location.href = '/teacher/join'
        });

    </script>
</th:block>

</body>
</html>
