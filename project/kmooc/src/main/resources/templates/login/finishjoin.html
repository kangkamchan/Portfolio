<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{main/headerlayout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>K-MOOC</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        .content {
            max-width: 1500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* General Styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Title */
        .title {
            font-size: 2rem;
            margin: 20px 0;
        }

        /* Steps */
        .steps {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            font-size: 0.9rem;
            color: #555;
        }

        .step {
            position: relative;
            padding: 0 10px;
            color: #ccc;
        }

        .step::before {
            content: '●';
            color: #ccc;
            margin-right: 5px;
        }

        .step.active {
            color: #0056d2;
        }

        .step.active::before {
            color: #0056d2;
        }

        /* Agreement Box */
        .agreement-box {
            background-color: #eef7ff;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
            margin-bottom: 30px;
        }

        .all-agree {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .checkbox {
            margin-right: 10px;
            transform: scale(1.2);
            vertical-align: middle;
        }

        .terms {
            margin-top: 20px;
        }

        .term {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .term label {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .required {
            color: red;
            font-size: 0.85rem;
        }

        .optional {
            color: #555;
            font-size: 0.85rem;
        }

        .detail-btn {
            background-color: transparent;
            border: 1px solid #0056d2;
            color: #0056d2;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .detail-btn:hover {
            background-color: #0056d2;
            color: #fff;
        }

        /* Actions */
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn.cancel {
            background-color: #ccc;
            color: #fff;
        }

        .btn.cancel:hover {
            background-color: #999;
        }

        .btn.confirm {
            background-color: #0056d2;
            color: #fff;
        }

        .btn.confirm:hover {
            background-color: #003f9a;
        }

    </style>
</head>

<body>


<section class="content" layout:fragment="maincontent">
    <div class="container">
        <h1 class="title">회원가입</h1>
        <div class="steps">
            <span class="step">STEP 01. 약관동의</span>
            <span class="step">STEP 02. 회원정보입력</span>
            <span class="step active">STEP 03. 회원가입완료</span>
        </div>

        <img th:src="@{/images/finishjoin.png}">
    </div>

</section>


</body>
</html>
