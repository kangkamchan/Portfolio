<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{main/headerlayout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>K-MOOC</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        .content {
            max-width: 1500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }

        .tab-menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background: #f1f1f1;
            color: #555;
            transition: background-color 0.3s;
        }

        .tab.active {
            background: #0056D2;
            color: #fff;
            font-weight: bold;
        }

        .tab:hover {
            background: #e1e1e1;
        }

        .content h2 {
            font-size: 1.2em;
            color: #0056D2;
            margin-bottom: 10px;
            text-align: center;
        }

        .content p {
            font-size: 0.95em;
            color: #555;
            text-align: center;
        }

        .input-container {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .input-container label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #333;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .input-container p {
            font-size: 0.8em;
            color: #777;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background: #0056D2;
            color: #fff;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background: #004bb5;
        }

        .note {
            font-size: 0.85em;
            color: #555;
            text-align: center;
            margin-top: 20px;
        }

        .note p {
            margin: 0;
            line-height: 1.4;
        }

    </style>
</head>

<body>

<div class="container" layout:fragment="maincontent">
    <h1>비밀번호 찾기</h1>
    <form action="/login/findPwd" method="post">
    <div class="content">
        <div class="input-container">
            <label for="email">이메일 입력</label>
            <input type="email" id="email" name="email" placeholder="이메일 입력" required>
            <p>- kmooc.kr에 가입시 사용한 이메일을 입력하세요.</p>
        </div>
        <button class="submit-button" type="submit">찾기</button>
    </div>
    </form>
    <div class="note">
        <p>※ 위 방법으로 원하시는 정보를 찾을 수 없는 경우 고객센터로 문의해 주시기 바랍니다.</p>
    </div>
</div>


</body>
</html>
