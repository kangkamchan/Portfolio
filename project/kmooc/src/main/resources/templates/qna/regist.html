<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{main/headerlayout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>K-MOOC</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        .content {
            max-width: 1500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        /* Container Styling */
        .email-inquiry-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .email-inquiry-container h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .email-inquiry-container p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .instructions {
            font-size: 12px;
            color: #888;
        }

        /* Form Styling */
        .inquiry-form {
            width: 100%;
        }

        .form-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .form-table th {
            width: 150px;
            text-align: left;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            padding: 10px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
        }

        .form-table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .form-table input[type="text"],
        .form-table input[type="email"],
        .form-table select,
        .form-table textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-table textarea {
            height: 100px;
            resize: none;
        }

        /* Email Row Styling */
        .email-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .email-row input[type="email"] {
            flex: 1;
        }

        .email-row select {
            width: 150px;
        }

        /* Agreement Section */
        .agreement {
            font-size: 12px;
            color: #555;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .agreement a {
            font-size: 12px;
            color: #007bff;
            text-decoration: none;
        }

        .agreement a:hover {
            text-decoration: underline;
        }

        /* Submit Button */
        .submit-button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }


    </style>
</head>

<body>


<section class="content" layout:fragment="maincontent">
    <div class="email-inquiry-container">
        <h1>QnA 등록</h1>
        <p class="instructions">아래의 양식에 맞추어 문의해주시면, 최대한 빠르게 답변을 드릴 수 있도록 하겠습니다.</p>

        <form class="inquiry-form" method="post">
            <table class="form-table">
                <tr>
                    <th>제목</th>
                    <td>
                        <input type="text" placeholder="제목을 입력하세요.">
                    </td>
                </tr>
                <tr>
                    <th>답변 받을 이메일</th>
                    <td class="email-row">
                        <input type="email" placeholder="이메일 입력">
                        <span>@</span>
                        <select>
                            <option>직접입력</option>
                            <option>naver.com</option>
                            <option>gmail.com</option>
                            <option>hanmail.net</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>문의 내용</th>
                    <td>
                        <textarea placeholder="내용을 입력하세요."></textarea>
                    </td>
                </tr>
            </table>


            <button type="submit" class="submit-button">문의하기</button>
        </form>
    </div>

</section>


</body>
</html>
