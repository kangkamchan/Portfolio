<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout" layout:decorate="~{main/headerlayout.html}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-MOOC</title>
  <link th:href="@{/css/main.css}" rel="stylesheet" />
  <link th:href="@{/css/header.css}" rel="stylesheet" />
  <link th:href="@{/css/footer.css}" rel="stylesheet" />
  <link th:href="@{/css/mypagesidebar.css}" rel="stylesheet" />
  <style>
    /* General Styles */
    .content {
      display: flex; /* Flexbox로 변경 */
      max-width: 1500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      align-items: stretch; /* 양쪽 높이를 동일하게 유지 */
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .actions {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 5px;
    }

    .btn-cancel {
      background: #ccc;
      color: #000;
    }

    .btn-save {
      background: #007bff;
      color: #fff;
    }

    .btn:hover {
      opacity: 0.9;
    }

  </style>
</head>
<body>

<section class="content" layout:fragment="maincontent">
  <div th:replace="mypage/sidebar ::sidebar"></div>

  <div class="container">
    <h1>비밀번호 변경</h1>

    <!-- 에러/성공 메시지 표시 -->
    <div th:if="${errorMessage}" class="alert alert-danger">
      <span th:text="${errorMessage}"></span>
    </div>
    <div th:if="${successMessage}" class="alert alert-success">
      <span th:text="${successMessage}"></span>
    </div>

    <form id="password-change-form" action="/mypage/pwdCheck" method="post">
      <div class="form-group">
        <label for="current-password">현재 비밀번호</label>
        <input type="password" id="current-password" name="current-password" required>
      </div>

      <div class="form-group">
        <label for="new-password">새 비밀번호</label>
        <input type="password" id="new-password" name="new-password" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">새 비밀번호 확인</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-save">변경</button>
        <button type="button" class="btn btn-cancel" onclick="window.location.href='/mypage/memberView';">취소</button>
      </div>
    </form>
  </div>

</section>

<!-- Footer 추가 -->
<footer>
  <div class="footer-content">
    <p>© 2024 Your Company Name. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
