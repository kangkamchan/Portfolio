<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{main/headerlayout.html}">
<head>
    <meta charset="UTF-8">
    <title>K-MOOC</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
    <link th:href="@{/css/learnsidebar.css}" rel="stylesheet" />
    <style>
        .content {
            max-width: 100%;
            max-height: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        /* General Styles */


        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Notice Header */
        .notice-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .notice-header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        /* Notice Content */
        .notice-content {
            margin-bottom: 30px;
        }

        .notice-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .notice-title .tag {
            display: inline-block;
            padding: 5px 10px;
            background-color: #0056b3;
            color: white;
            font-size: 14px;
            border-radius: 4px;
        }

        .notice-title h2 {
            font-size: 18px;
            font-weight: bold;
            flex: 1;
            margin-left: 10px;
        }

        .share-btn {
            padding: 5px 10px;
            background: #ddd;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .notice-meta {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .notice-description {
            font-size: 14px;
            line-height: 1.6;
        }

        .notice-description ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        .notice-description ul li {
            margin-bottom: 8px;
        }

        .notice-description a {
            color: #007bff;
            text-decoration: none;
        }

        .notice-description a:hover {
            text-decoration: underline;
        }

        /* Navigation Section */
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .navigation .prev {
            font-size: 14px;
            flex: 1;
        }

        .navigation .prev span {
            display: block;
            font-weight: bold;
            color: #333;
        }

        .navigation .prev a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }

        .navigation .prev a:hover {
            text-decoration: underline;
        }

        .navigation .list-btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
        }

        .navigation .list-btn:hover {
            background: #0056b3;
        }

        .quiz-answer {
            width: 100%; /* Full width */
            max-width: 800px; /* Optional: Limit the maximum width */
            height: 150px; /* Set a height */
            padding: 10px; /* Add padding inside the textarea */
            font-size: 14px; /* Adjust font size */
            font-family: Arial, sans-serif; /* Use a clean font */
            color: #333; /* Text color */
            background-color: #f9f9f9; /* Light gray background */
            border: 1px solid #ddd; /* Subtle border */
            border-radius: 4px; /* Rounded corners */
            box-sizing: border-box; /* Include padding and border in size */
            resize: vertical; /* Allow vertical resizing only */
            outline: none; /* Remove blue outline on focus */
            transition: border-color 0.3s, box-shadow 0.3s; /* Smooth hover/focus effects */
        }

        .quiz-answer:focus {
            border-color: #007bff; /* Blue border on focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Subtle blue glow */
            background-color: #fff; /* White background on focus */
        }



    </style>
</head>
<body>

<!-- Sidebar -->

<section class="content" layout:fragment="maincontent">
    <div th:replace="learn/sidebar :: sidebar"></div>
    <div class="container">
        <!-- Notice Header -->
        <header class="notice-header">
            <h1>퀴즈 풀기</h1>
        </header>

        <!-- Notice Content -->
        <form method="post">
            <section class="notice-content">
                <div class="notice-title">
                    <h2>2-1 번 문제 : 사람인가요?</h2>
                </div>
                <textarea class="quiz-answer" name="answer" placeholder="퀴즈 정답을 입력하세요"></textarea>
            </section>

            <!-- Navigation Section -->
            <section class="navigation">
                <button class="list-btn">정답제출</button>
                <button class="list-btn">퀴즈목록</button>
            </section>
        </form>
    </div>
</div>
    </div>
</section>


</body>
</html>
