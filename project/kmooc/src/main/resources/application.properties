spring.application.name=mooc

# Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/mooc
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/**/*.xml
#type-aliases-package=net.fullstack7.dto
mybatis.configuration.map-underscore-to-camel-case=true

# Logging Configuration (Log4j2)
logging.level.root=INFO
logging.level.net.fullstack7=DEBUG
logging.level.org.springframework=INFO

file.upload.path=/Users/gyeongmingang/uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

#server.servlet.session.persistent=true
#server.servlet.session.timeout=30m

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.layout-dialect.enabled=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=?????
spring.mail.password=?????
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

server.port=8081
